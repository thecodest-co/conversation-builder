name: Build & test

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - develop
      - main

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 14.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
        env:
          SLACKBOT_SERVICE_URL: TESTURL
          SLACKBOT_SERVICE_API_KEY: TESTKEY
