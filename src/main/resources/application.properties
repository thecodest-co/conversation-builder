#SPRING CLOUD AWS SPECIFIC
spring.cloud.function.scan.packages=co.thecodest.conversationbuilder.cloudfunction
spring.cloud.function.definition=awsFunction
#MEMEs API
external.service.meme.url=https://some-random-api.ml/meme
#SLACK BOT API
external.service.slack.bot.base.url=${SLACKBOT_SERVICE_URL}
external.service.slack.bot.api.key=${SLACKBOT_SERVICE_API_KEY}
external.service.slack.bot.users.url=/users
external.service.slack.bot.messages.url=/messages
external.service.slack.bot.conversations.url=/conversations
#APPLICATION SETTINGS
conversation.builder.group.size=3
conversation.builder.group.amount=3
conversation.builder.messages=Howdy people?!\n\
  Long week, huh? I know the feeling :smile:\n\
  But hey, it's Fridayyyy! :pepe-dance2: <meme-url>\n\
  Any cool plans for the weekend? :sunglasses:
